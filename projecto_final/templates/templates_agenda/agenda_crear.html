{% extends 'layouts/base.html' %}
{% load static %}

{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/estilos_agenda_crea.css' %}">
{% endblock link %}
    

{% block title %}
    Creacion de contactos
{% endblock title %}


{% block contenido %}
    <div class="card">
        <div class="card-body">
            {{ mensaje }}
            <h1>Crear contactos</h1>
            <form action="{% url 'agenda_crear' %}" method="POST">
                {% csrf_token %}
                {{ creando_contacto.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
{% endblock contenido %}
