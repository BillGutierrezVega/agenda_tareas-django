{% extends 'layouts/base.html' %}

{% load static %}


{% block title %}
    Editar tareas
{% endblock title %}
    

{% block link %}

{% endblock link %}
    


{% block contenido %}

                {% csrf_token %}
                {{ formulario_buscar }}

                {{ tareas.as_p }}

            </form>
        </div>
    </div>
{% endblock contenido %}
