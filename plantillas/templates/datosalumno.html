<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos del estudiante</h1>
    <h3>Nombre: {{ nombre }}</h3>
    <h3>Apellido: {{ apellido }}</h3>
    <h3>Edad: {{ edad }}</h3>

    <h2>Cursos a llevar:</h2>
    {% for curso in cursos %}
    <ul>
        <li>{{ curso }}</li>
    </ul>
    {% endfor %}

    <h5>Total de cursos: {{ cursos|length }}</h5>
</body>
</html>
