<form action="{% url 'canciones' %}" method="POST">
    {% csrf_token %}

    <label for="nombre">Nombre de la cancion: </label>
    <input type="text" name="nombre" placeholder="Escribe el nombre de la cancion" style="width: 300px;"><br>

    <label for="letras">Letas de la cancion: </label><br>
    <textarea name="letras" cols="30" rows="10" placeholder="Escribe las letras de la cancion"></textarea><br>

    <button type="submit">Enviar</button>
</form>
