{% extends 'layouts/base.html' %}
{% load static %}

{% block estilo %}
    <link rel="stylesheet" href="{% static 'css/estilos_clientes.css' %}">
{% endblock estilo %}

{% block contents %}
    <div id="container">
        <h3>Datos guardados</h3>
    <hr>
    <h3>Clientes guardados</h3>
    <ul>
        {% for cli in result %}
            <div class="card">
                <li><a href="{% url 'detalle_cliente' cli.id %}">{{cli.nombre}}</a></li>
            </div>
            
        {% endfor %}
    </ul>
    <a href="{% url 'cliente' %}">volver</a>
    </div>
{% endblock contents %}
